<h2> Address List</h2>
<br>
<br>
<table class="table table-stripped">
<thead>
    <tr>
        <th>Address Id</th>
        <th>Area</th>
        <th>City</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let address of address">
        <td>{{address.id}}</td>
        <td>{{address.area}}</td>
        <td>{{address.city}}</td>

    </tr>
</tbody>


</table>
